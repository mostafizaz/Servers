<div class="row">
  <div class="col-md-12">
    <label>Server Name</label>
    <input type="text"
           class="form-control"
           [(ngModel)]="serverName">

    <button type="button" (click)="onCreateServer()" class="btn btn-primary">Create Server</button>

    <p *ngIf="serverCreated; else noServerCreated">Server was created, server name is {{ serverName }}</p>
    <ng-template #noServerCreated>
      <p>No server was created!!</p>
    </ng-template>
  </div>
  <br>
  <app-server *ngFor="let server of servers"></app-server>
</div>
